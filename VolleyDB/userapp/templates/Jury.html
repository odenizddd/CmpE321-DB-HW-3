<!DOCTYPE html>
<html>
<body>

<h1>Welcome Esteemed Jury</h1>

{% if error %}
    <p style="color:red;">{{error}}</p>
{% endif %}

<h3>Average of rating of all the sessions you rated is : {{rating_average}} </h3>
<h3>Total session count you've rated is: {{rating_count}}</h3>

<h3>Session that you can haven't rated yet:</h3>

<form>
    <label for="session">Choose a session:</label>
    <select id="session" name="session">
        {% for session in not_rated %}
            <option value="{{ session }}">{{ session }}</option>
        {% endfor %}
    </select>
    <label for="rating">Enter your rating:</label>
    <input type="number" size="3" id="rating" name="rating" min="1" step= "0.1" max="5" required>
    <input type="submit" value="Rate">
</form>

</body>
</html>
