<!DOCTYPE html>
<html>
<body>

<h1>Please Enter Player Information</h1>

<form onsubmit="return validateForm()">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    <label for="surname">Surname:</label><br>
    <input type="text" id="surname" name="surname" required><br>
    <label for="date_of_birth">Date of Birth:</label><br>
    <input type="date" id="date_of_birth" name="date_of_birth" required><br>
    <label for="height">Height:</label><br>
    <input type="number" id="height" name="height" min="120" max="250" required><br>
    <label for="weight">Weight:</label><br>
    <input type="number" id="weight" name="weight" min="35" max="120" required ><br>
    <p>Position:</p>
    <input type="checkbox" name="position" value="0" class="position_button">
    <label for="position">0</label><br>
    <input type="checkbox" name="position" value="1" class="position_button">
    <label for="position">1</label><br>
    <input type="checkbox" name="position" value="2" class="position_button">
    <label for="position">2</label><br>
    <input type="checkbox" name="position" value="3" class="position_button">
    <label for="position">3</label><br>
    <input type="checkbox" name="position" value="4" class="position_button">
    <label for="position">4</label><br>
    <p>Teams:</p>
    {% for team in teams %}
        <input type="checkbox" name="team" value="{{team}}" class="team_button">
        <label for="team">{{team}}</label><br>
    {% endfor %}
    <br>
    <input type="submit" value="Submit">
</form>

<script>

    const validateForm = () => {
        const positionButtons = document.getElementsByClassName("position_button");
        let checked = false;

        for (let i = 0; i < positionButtons.length; i++) {
            if (positionButtons[i].checked) {
                checked = true;
            }
        }

        if (!checked) {
            alert("Please select at least one position.");
            return false;
        }

        const teamButtons = document.getElementsByClassName("team_button");
        checked = false;

        for (let i = 0; i < teamButtons.length; i++) {
            if (teamButtons[i].checked) {
                checked = true;
            }
        }

        if (!checked) {
            alert("Please select at least one team.");
            return false;
        }

        return true;
    }
 
</script>

</body>
</html>
